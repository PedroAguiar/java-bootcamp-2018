
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/test2;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
#show sql statement
logging.level.org.hibernate.show-sql= true

#show all interactions with spring framework package classes
logging.level.org.springframework.*= INFO

logging.level.org.hibernate.SQL=DEBUG
#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.format_sql=true
logging.level.org.hibernate..use_sql_comments=true